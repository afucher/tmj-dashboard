
  <thf-input
    name="sprintID"
    t-label="Sprint ID"
    t-help="Digite o ID da Sprint"
    [(ngModel)]="sprint"
    t-focus
    t-clean
    ngDefaultControl
    >
  </thf-input>

  <thf-button (t-click)="getIssues()" t-label="Carregar"></thf-button>

  <div class="thf-row" *ngIf="issues">
    <thf-widget *ngFor="let issue of issues"
    [t-title]="issue.fields.summary"
    t-size="md">
      <span class="badge">{{issue.id}}</span>: {{issue.fields.description}}
    </thf-widget>
</div>
