
  <thf-input
    name="sprintID"
    t-label="Sprint ID"
    t-help="Digite o ID da Sprint"
    [(ngModel)]="sprint"
    t-focus
    t-clean
    ngDefaultControl
    >
  </thf-input>

  <thf-button (t-click)="getIssues()" t-label="Carregar"></thf-button>

  <div  *ngIf="issues">
    <thf-widget *ngFor="let issue of issues"
    [t-title]="issue.fields.summary"
    [t-height]="50"
    t-size="sm">
      <a href={{issue.url}}><span class="badge">{{issue.key}}</span></a>
    </thf-widget>
</div>
