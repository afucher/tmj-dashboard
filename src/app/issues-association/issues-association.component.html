
  <thf-input
    name="project"
    t-label="Projeto"
    t-help="Digite o Projeto que deseja"
    [(ngModel)]="project"
    t-focus
    t-clean
    ngDefaultControl
    >
  </thf-input>

  <thf-button (t-click)="getIssues()" t-label="Carregar"></thf-button>

  <app-issue-association-grid [issues]="issues" *ngIf="issues"></app-issue-association-grid>
