
  <thf-input
    name="project"
    t-label="Projeto"
    t-help="Digite o Projeto que deseja"
    [(ngModel)]="project"
    t-focus
    t-clean
    ngDefaultControl
    >
  </thf-input>

  <thf-button (t-click)="getIssues()" t-label="Carregar"></thf-button>

  <div  *ngIf="issues">
    <div *ngFor="let issue of issues">
      <a href={{issue.url}}>{{issue.key}}</a> - {{issue.association.length}} - {{issue.status}} - {{issue.sla}}
    </div>
</div>
